title: Contributing workflows to the BioCommons WorkflowHub space
# This appears in the html browser tab for the site title (seen mostly by search engines, not users)

#topnav_title: Website title
# Optional: this appears on the top navigation bar next to the main_logo.svg icon

description: "How-to contribute a workflow to the BioCommons WorkflowHub space"
# Metadata description of the website

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme

theme_variables:
  # biocommons blue
  theme_color: 205a86
  topnav:
    brand_logo: assets/img/Australian-Biocommons-Logo-Tagline-Community-RGB.png
  toc:
    min_headings: 2
    headings: 'h2, h3'

exclude:
  - README.md
  - vendor

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename
      layout: "page"
      sidebar: main

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-github-metadata
  - webrick
  - elixir-toolkit-theme-plugins